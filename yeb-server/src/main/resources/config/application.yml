# mybatis-plus配置
mybatis-plus:
  # 配置mapper.xml文件
  mapper-locations: classpath*:/mapper/*Mapper.xml
  #配置MyBatis数据返回类型别名(默认别名是类名)
  type-aliases-package: com.yeb.server.pojo
  configuration:
    # 自动驼峰命名
    map-underscore-to-camel-case: false



